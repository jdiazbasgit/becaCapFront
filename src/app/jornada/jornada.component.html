<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Jornadas</h2>
        <table class="table table-bordered" id="tablaJornadas">
            <thead>
                <tr>
                    <th class="text-center">Name</th>
                    <th class="text-center">Monday</th>
                    <th class="text-center">Tuesdday</th>
                    <th class="text-center">Wednesday</th>
                    <th class="text-center">Thursday</th>
                    <th class="text-center">Friday</th>
                    <th class="text-center">Saturday</th>
                    <th class="text-center">Sunday</th>
                    <th class="text-center">Special</th>
                    <th class="text-center"></th>
                </tr>
            </thead>
            <tbody id="filasJornada" class="align-items-center">

            </tbody>
        </table>
    </div>
  

    <button class="btn btn-info" (click)="showModal()">Nueva jornada</button>
</body>

</html>
