<div class="container">
  <div class="modal-header">
    <h5 class="modal-title">Datos empleado</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form class="form m-auto" (ngSubmit)="guardarEmpleado(f)" #f="ngForm">

    <label class="col">Nombre:</label>
    <input class="col form-control" id="nombre" [(ngModel)]="empleado.nombre" name="nombre">

    <label class="col">Apellidos:</label>
    <input class="col form-control" id="apellidos" [(ngModel)]="empleado.apellidos" name="apellidos">

    <label class="col">DNI:</label>
    <input class="col form-control" id="dni" [(ngModel)]="empleado.dni" name="dni">

    <label class="col">Identificador:</label>
    <input class="col form-control" id="identificador"  [(ngModel)]="empleado.identificador" name="identificador">

    <label type="date" class="col">Fecha alta:</label>
    <input type="date" class="col form-control " id="fechaAlta" [(ngModel)]="empleado.fechaAlta" name="fechaAlta">

    <label class="col">Fecha baja:</label>
    <input type="date" class="col form-control" id="fechaBaja" [(ngModel)]="empleado.fechaBaja" name="fechaBaja">
    <br>

    <div class="col"><button class="btn btn-success col" type="submit">Confirmar</button></div>
    <br>
  </form>
</div>
