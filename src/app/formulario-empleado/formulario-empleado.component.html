<div class="container">
    <form class="form m-auto col col-8">
        <div class="form-group form-inline">
            <label class="col col-2">Nombre:</label>
            <input class="col col-4 form-control" id="nombre" value="{{empleado.nombre}}">
            <label class="col col-2">Apellidos:</label>
            <input class="col col-4 form-control" id="apellidos" value="{{empleado.apellidos}}">
        </div>

        <div class="form-group form-inline">
            <label class="col col-2">DNI:</label>
            <input class="col col-4 form-control" id="dni" value="{{empleado.dni}}">
            <label class="col col-2">Identificador:</label>
            <input class="col col-4 form-control" id="identificador">
        </div>

        <div class="form-group form-inline">
            <label type="date" class="col col-2">Fecha alta:</label>
            <input type="date" class="col col-4 form-control " id="alta">
            <label class="col col-2">Fecha baja:</label>
            <input type="date" class="col col-4 form-control" id="baja">
        </div>

        <div class="form-group  form-inline">
            <label class="col col-2">Jornada:</label>
            <input class="col col-4 form-control" id="jornada">
            <div class="col col-6"><button class="btn btn-warning  col col-10 ">Modificar</button></div>
        </div>
    </form>
    </div>
